<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div>hollow</div>
    <h1>websocket io聊天室</h1>
    <div id='room' style='width:400px;height:300px;over-y:auto;border:1px solid #ddd;'>

    </div>
    <input type='text' name='say' id='say' value='' />

    <input type="button" name='send' id='send' value="发送">

    <script src='./libs/socket.io.js'>
    </script>
    <script>
        let iosocket = null
        window.onload = () => {
            iosocket = io.connect('http://localhost:9000/')

            iosocket.on('connect', () => {
                iosocket.send('hellow from client')
            })

            iosocket.on('message', msg => {
                let chartroom = document.querySelector("#room")
                chartroom.innerHTML += msg + '<br />'

            })

            document.onkeyup = e => {
                if (e.keyCode == 13) {

                }
            }
            send.onclick = () => {
                sendmsg()
            }

            function sendmsg() {
                console.log(say.value)
                iosocket.send(say.value)
            }
        }
    </script>
</body>

</html>
